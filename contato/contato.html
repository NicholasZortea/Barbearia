<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="../produtos/reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>
<body>
    <header>
        <div class="caixa">
            <h1>
                <img src="../produtos/img/logo.png">
            </h1>
            <nav>
                <ul>
                    <li><a href="../pagina_principal/index.html">Home</a></li>
                    <li><a href="../produtos/produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomeSobrenome" >Nome e sobrenome:</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>
            
            <label for="enderecoEmail" >Endereço de e-mail:</label>
            <input type="email" id="enderecoEmail" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone" >Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="Mensagem" >Mensagem:</label>
            <textarea name="" id="Mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" id="radio-email" value="E-mail"> E-mail</label>
                

                <label for="radio-telefone"> <input type="radio" name="contato" id="radio-telefone" value="Telefone"> Telefone</label>
                

                <label for="radio-whats"> <input type="radio" name="contato" id="radio-whats" value="Whatsapp" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>       
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>    
        </table>
    </main>

    <footer>
        <img src="../produtos/img/logo-branco.png" alt="Logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
